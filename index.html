<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    
    <input type="text" id="password" readonly="readonly">
    <div id="password-specs">
        
        <label for="length">Character Length</label>
        <input type="range" id="length" min="4" max="16">

        <div id="lowercase-div" class="include-div">
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Include Lowercase Letters</label>
        </div>

        <div id="uppercase-div" class="include-div">
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div id="lowercase-div" class="include-div">
        <input type="checkbox" id="numbers">
        <label for="numbers">Include Numbers</label>
        </div>
        <div id="lowercase-div" class="include-div">
        <input type="checkbox" id="symbols">
        <label for="symbols">Include Symbols</label>
        </div>
        <section>strength</section>
        <input type="button" value="Generate ->" id="generator">
    </div>


</body>
</html>
